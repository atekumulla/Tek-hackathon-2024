<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Space Monitor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
    }
    h2 {
      margin-top: 30px;
    }
    .study-space {
      margin-bottom: 20px;
    }
    .study-space label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .study-space input[type="text"] {
      width: calc(100% - 30px);
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .study-space input[type="submit"] {
      padding: 8px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .study-space .average-busyness {
      font-weight: bold;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Study Space Monitor</h1>
  </header>
  <div class="container">
    <h2>Study Spaces</h2>
    <div class="study-space" id="space1Container">
      <label for="space1">Study Space 1:</label>
      <input type="text" id="space1" name="space1" placeholder="Enter busyness...">
      <input type="submit" value="Submit" onclick="recordResponse('space1')">
      <div class="average-busyness" id="space1Average"></div>
    </div>
    <div class="study-space" id="space2Container">
      <label for="space2">Study Space 2:</label>
      <input type="text" id="space2" name="space2" placeholder="Enter busyness...">
      <input type="submit" value="Submit" onclick="recordResponse('space2')">
      <div class="average-busyness" id="space2Average"></div>
    </div>
    <div class="study-space" id="space3Container">
      <label for="space3">Study Space 3:</label>
      <input type="text" id="space3" name="space3" placeholder="Enter busyness...">
      <input type="submit" value="Submit" onclick="recordResponse('space3')">
      <div class="average-busyness" id="space3Average"></div>
    </div>
    <div class="study-space" id="space4Container">
      <label for="space4">Study Space 4:</label>
      <input type="text" id="space4" name="space4" placeholder="Enter busyness...">
      <input type="submit" value="Submit" onclick="recordResponse('space4')">
      <div class="average-busyness" id="space4Average"></div>
    </div>
  </div>

  <script>
    let responses = {
      space1: [],
      space2: [],
      space3: [],
      space4: []
    };

    function recordResponse(space) {
      const input = document.getElementById(space);
      const inputValue = parseInt(input.value);
      if (!isNaN(inputValue)) {
        responses[space].push(inputValue);
        updateAverage(space);
        input.value = '';
      } else {
        alert('Please enter a valid number for busyness.');
      }
    }

    function updateAverage(space) {
      const averageContainer = document.getElementById(`${space}Average`);
      const totalResponses = responses[space].length;
      if (totalResponses > 0) {
        const totalSum = responses[space].reduce((acc, val) => acc + val, 0);
        const average = totalSum / totalResponses;
        averageContainer.textContent = `Average Busyness: ${Math.round(average)} / 10`;
      } else {
        averageContainer.textContent = '';
      }
    }
  </script>
</body>
</html>
